<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interface</title>
    <link rel="stylesheet" href="/styles/menu.css">
  
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Menu</h1>
            <div class="header-icons">
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        
        <div class="category">
            <div class="category-title">Drinks</div>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="/htmls/removedbg/lassi.png" alt="Lassi">
                    <p>Lassi</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/coffee.png" alt="Coffee">
                    <p>Coffee</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/Ice coke.png" alt="Ice Coke">
                    <p>Ice Coke</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/MilkTea.png" alt="Milk tea">
                    <p>Milk tea</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/suja.png" alt="Suja">
                    <p>Suja</p>
                </div>
            </div>
        </div>
        
        <div class="category">
            <div class="category-title">Fast Food</div>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="/htmls/removedbg/chawmin.png" alt="Chawmin">
                    <p>Chawmin</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/pokora.png" alt="Pokora">
                    <p>Pokora</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/Chana.png" alt="Chana">
                    <p>Chana</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/momo.png" alt="Momo">
                    <p>Momo</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/puri.png" alt="Puri">
                    <p>Puri</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/Omelette.png" alt="Omelette">
                    <p>Omelette</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/fried rice.png" alt="Fried rice">
                    <p>Fried rice</p>
                </div>
            </div>
        </div>
        
        <div class="category">
            <div class="category-title">Rice & Curry</div>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="/htmls/removedbg/rice.png" alt="Rice">
                    <p>Rice</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/chicken.png" alt="Chicken curry">
                    <p>Chicken curry</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/potato.png" alt="Potato curry">
                    <p>Potato curry</p>
                </div>
                <div class="menu-item">
                    <img src="/htmls/removedbg/ema datsi.png" alt="Ema datsi">
                    <p>Ema datsi</p>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <div class="nav-item">
                <img src="/htmls/removedbg/home icon.png" alt="Home">
            </div>
            <div class="nav-item">
                <img src="/htmls/removedbg/shop icon.png" alt="Cart">
            </div>
            <div class="nav-item">
                <img src="/htmls/removedbg/search.png" alt="Search">
            </div>
            <div class="nav-item">
                <img src="/htmls/removedbg/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail-removebg-preview.png" alt="Profile">
            </div>
            <div class="nav-item">
                <img src="/htmls/removedbg/setting icon.png" alt="Settings">
            </div>
        </div>
    </div>
</body>
</html>
