<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Canteen Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbbf24;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            height: 120px;
            justify-content: space-between;
        }
        .logo {
            background-color: #ffffff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .orange-card, .red-card {
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .orange-card {
            background-color: #fb923c;
        }
        .red-card {
            background-color: #ef4444;
            color: white;
        }
        .view-menu {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            display: inline-block;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navbar img {
            width: 28px;
            height: 28px;
        }
        .card img,
        .orange-card img {
            width: 150px;
            height: 120px;
            object-fit: cover;
        }

        /* Media queries for responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .grid {
                grid-template-columns: 1fr;
            }
            .card, .orange-card, .red-card {
                height: auto;
            }
            .card img,
            .orange-card img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
    <body>
        <div class="container">        
            <div class="grid">
                <div class="card">
                    <img src="/htmls/removedbg/sikam.png" alt="Food">
                    <div>
                        <h2><strong>JNEC Canteen</strong></h2>
                    </div>
                </div>
                <div class="logo">
                    <img src="/htmls/JNEC-Logo-100x100-1-removebg-preview.png" alt="Logo">
                </div>
            </div>

            <div class="orange-card">
                <strong>Are you hungry? Come, order and fill your tummy :)</strong>
                <div style="display:flex;align-items:center;margin-top:10px;">
                    <img src="/htmls/removedbg/suja.png" alt="Suja" style="width:120px;height:100px;margin-right:20px;">
                    <img src="/htmls/removedbg/pokora.png" alt="Suja" style="width:120px;height:80px;margin-right:20px;">
                    <strong>Suja with Pokora</strong>
                </div>
            </div>

            <div class="red-card">
                <strong>Bring Your Friends To Eat. We Offer you good food to taste.</strong>
                <div class="view-menu">
                    <img src="/htmls/removedbg/pngtree-order-now-icon-png-image_9115829-removebg-preview.png" alt="Cart" style="width:24px;height:24px;vertical-align:middle;"> View menu
                </div>
            </div>

            <div class="navbar">
                <img src="/htmls/removedbg/home icon.png" alt="Home">
                <img src="/htmls/removedbg/shop icon.png" alt="Cart">
                <img src="/htmls/removedbg/search.png" alt="Search">
                <img src="/htmls/removedbg/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail-removebg-preview.png" alt="User">
                <img src="/htmls/removedbg/setting icon.png" alt="Settings">
            </div>
        </div>
    </body>
</html>
